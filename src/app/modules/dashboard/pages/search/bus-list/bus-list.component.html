<nb-card>
  <nb-card-header>
    Bus Schedule
    <div class="col-6 col-md-6" *ngIf="role == 'ADMIN'">
      <img src="../../../assets/image/add.svg" class="add-img"  />
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="busDataSource"
      (custom)="onSaveConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
